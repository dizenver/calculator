<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://kit.fontawesome.com/7c4ae43d23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page-container">
        <div class="calc-container">
            <div class="calc-name">DizCalc</div>
            <div class="row display" id="display">
                <div class="equation" id="equation"></div>
                <div class="answer" id="answer">0</div>
            </div>
            <div class="row">
                <button class="calc-buttons calc-function" id="clear">A/C</button>
                <button class="calc-buttons calc-function" id="square-root">√&#119909;</button>
                <button class="calc-buttons calc-function" id="squared">&#119909²</button>
                <button class="calc-buttons calc-function" id="delete"><i class="material-icons">backspace</i></button>
            </div>
            <div class="row">
                <button class="calc-buttons calc-function" id="exponent" data-operator>^</button>
                <button class="calc-buttons calc-function" id="plusminus">+/-</button>
                <button class="calc-buttons calc-function" id="percentage">%</button>
                <button class="calc-buttons calc-operator" id="divide" data-operator>÷</button>
            </div>
            <div class="row">
                <button class="calc-buttons calc-numbers" id="7" data-number>7</button>
                <button class="calc-buttons calc-numbers" id="8">8</button>
                <button class="calc-buttons calc-numbers" id="9">9</button>
                <button class="calc-buttons calc-operator" id="multiply" data-operator>x</button>
            </div>
            <div class="row">
                <button class="calc-buttons calc-numbers" id="4">4</button>
                <button class="calc-buttons calc-numbers" id="5">5</button>
                <button class="calc-buttons calc-numbers" id="6">6</button>
                <button class="calc-buttons calc-operator" id="subtract" data-operator>-</button>
            </div>
            <div class="row">
                <button class="calc-buttons calc-numbers" id="1">1</button>
                <button class="calc-buttons calc-numbers" id="2">2</button>
                <button class="calc-buttons calc-numbers" id="3">3</button>
                <button class="calc-buttons calc-operator" id="add" data-operator>+</button>
            </div>
            <div class="row">
                <button class="calc-buttons calc-numbers stretch" id="0">0</button>
                <button class="calc-buttons decimal" id="decimal">.</button>
                <button class="calc-buttons calc-operator" id="equals">=</button>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/dizenver/calculator"><i class="fab fa-github fa-2x" aria-hidden="true"></i><div>Built by dizenver </div></a>
        </div>
    </div>
</body>
</html>
